<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Salmonera</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-50 to-blue-200">

  <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md border border-blue-200">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">🔐 Iniciar Sesión</h2>

    <label class="block mb-2 text-sm text-gray-700">Correo electrónico</label>
    <input id="email" type="email" placeholder="tucorreo@salmonera.com"
      class="w-full mb-4 p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <label class="block mb-2 text-sm text-gray-700">Contraseña</label>
    <input id="password" type="password" placeholder="••••••••"
      class="w-full mb-6 p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button id="login-btn"
      class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white py-2.5 rounded-lg font-medium">
      Entrar
    </button>
  </div>

  <!-- ✅ Orden correcto de scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
